<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let products of products; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{products.name}}</td>
      <td>{{products.price}}</td>
      <td>{{products.status ? "còn Hàng": "Hết hàng"}}</td>
      <td><Button class="btn btn-danger" (click)="onHandRemove(products.id)">Remove</Button></td>
      <td><Button class="btn btn-warning" >Edit</Button></td>
    </tr>
  </tbody>
</table>
